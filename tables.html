<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tables Page</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
      <hr>
      <h2 class="text-center">Current Reservations and Waiting List</h2>
      <br>

      <div class="text-center">
        <a href="/reserve"><button type="button" class="btn btn-lg btn-danger"><span
              class="glyphicon glyphicon-credit-card"></span> Make Reservation</button></a>
        <a href="/"><button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span>
          </button></a>

      </div>

    </div>
    <div class="row">
      <div class="col-lg-12">
        <!-- Current tables -->
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Current Reservations</h4>
          </div>
          <div class="panel-body" id="tableSection">

          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Waiting List</h4>
          </div>
          <div class="panel-body" id="waitlistSection">

          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <p>
          <a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a>
          " | "
          <a href="/api/waitlist">API Wait List</a>
          <a href="#" id="clear">Clear Tables</a>
        </p>
      </div>
    </footer>

  </div>


</body>

</html>
